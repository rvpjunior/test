name: Compare Code Coverage

on:
  pull_request

jobs:
  coverage-comparison:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Compare Code Coverage
        uses: byronfichardt/code-coverage-compare@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          coverage-tool: 'xdebug'
          target-branch: 'main'